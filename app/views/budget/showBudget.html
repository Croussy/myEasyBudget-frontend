<div ng-init="show()">
  <div class="container-fluid">
    <h1 class="text-center">{{budget.name}}</h1>
    <h2 class="text-center" style="color: orange">{{budget.amount}} €</h2>
    <div class="row">
      <div class="col-md-3">
        <div style="background: white;" class="col-md-10 col-md-offset-1">
          <h1 class="text-center">Statut</h1>
          <hr>
          <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              60%
            </div>
          </div>
        </div>
      </div>

      <div  class="col-md-6" ng-controller="HighchartsbudgetCtrl">
        <div id="containerChart" style="height: 400px; margin: 0 auto"></div>
      </div>

      <div class="col-md-3">
        <div style="background: white;" class="col-md-10 col-md-offset-1">
          <h1 class="text-center">Objectifs</h1>
          <hr>
          <div ng-repeat="goal in goals_categories">
            <h3><b>{{goal.nameCategory}}</b> - <i>{{goal.amountCateg}} €</i> <a href=""><small><span class="glyphicon glyphicon-pencil"></span></small></a></h3>
            <div class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{getPercentage(goal.amountCateg, goal.targetAmountCateg)}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( getPercentage(goal.amountCateg, goal.targetAmountCateg) + '%' ) }">
                <span>{{getPercentage(goal.amountCateg, goal.targetAmountCateg)}}%</span>
              </div>
            </div>
            <hr>
          </div>
          <div ng-show="goals_categories == 0">
            <h3 class="text-center">Aucun objectif n'a été définie</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
